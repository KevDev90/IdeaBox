<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ideabox</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <aside>
      <button class="hamburger">
        <img class="hamburger-icon" src="images/menu.svg" alt="Menu icon"/>
      </button>
      <h1>IdeaBox</h1>
      <section class="sidebar">
        <h3>Filter Starred Ideas</h3>
        <button class="starred" type="button">Show Starred Ideas</button>
      </section>
    </aside>
    <main>
      <section class="top-section">
        <form class="user-input" method="post">
          <div class="label-style">
            <label>Title</label>
            <input class="title-input" type="text">
          </div>
          <div class="label-style">
            <label>Body</label>
            <input class="body-input" type="text">
          </div>
          <button class="save-button" type="button">Save</button>
          <div class="search-continer">
            <button class="search-button" type="button">
              <img class="search-icon" src="images/search.svg" alt="Search icon"/>
            </button>
            <input class="search-input" type="text" placeholder="  Search ideas">
          </div>
        </form>
      </section>
      <section class="card-section">
      </section>
    </main>
    <script src="card.js"></script>
    <script src="main.js"></script>
  </body>
</html>
