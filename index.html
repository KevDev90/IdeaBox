<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ideabox</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
  </head>
  <body>
    <aside>
      <h1>IdeaBox</h1>
      <section class="sidebar">
        <h3>Filter Starred Ideas</h3>
        <button class="starred" type="button">Show Starred Ideas</button>
      </section>
    </aside>
    <main>
      <section class="top-section">
        <form class="user-input" method="post">
          <label>Title</label>
          <input class="title-input" type="text">
          <label>Body</label>
          <input class="body-input" type="text">
          <button class="save-button" type="button">Save</button>
          <button class="search-button" type="button"></button>
          <input class="search-input" type="text" placeholder="Search ideas">
        </form>
      </section>
      <section class="card-section">
        <div class="card">
          <header>
            <button class="star" type="button"></button>
            <button class="close-card" type="button"></button>
          </header>
          <section class="card-content">
            <h2>Idea title</h2>
            <p>Ideabody. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.
            </p>
          </section>
          <footer>
            <button class="add-comment" type="button">Comment</button>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
